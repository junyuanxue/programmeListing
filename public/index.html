<!DOCTYPE html>
<html ng-app="programmeListings">
  <head>
    <meta charset="utf-8">
    <title>Programme Listings</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories/programmeFactory.js"></script>
    <script type="text/javascript" src="js/services/programmeService.js"></script>
    <script type="text/javascript" src="js/controllers/programmeController.js"></script>

  </head>
  <body>
    <h1>Programmes</h1>
    <div ng-controller="ProgrammeController as ctrl">
      <ul id="a-to-z" ng-repeat="letter in ctrl.letters">
        <li ng-click="ctrl.getProgrammes(letter)">{{ letter }}</li>
      </ul>
    </div>


  </body>
</html>
