<!DOCTYPE html>
<html ng-app="programmeListings">
  <head>
    <meta charset="utf-8">
    <title>Programme Listings - BBC</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories/programmeFactory.js"></script>
    <script type="text/javascript" src="js/services/programmeService.js"></script>
    <script type="text/javascript" src="js/controllers/programmeController.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <span class="bbc">B</span><span class="bbc">B</span><span class="bbc">C</span>
    <h1>A-Z of TV Programmes</h1>
    <div ng-controller="ProgrammeController as ctrl">
      <ul id="a-to-z-list">
        <li class="a-to-z" ng-repeat="letter in ctrl.letters" ng-click="ctrl.getProgrammes(letter)">
          <button>{{ letter }}</button>
        </li>
      </ul>

      <ul>
        <li class="page-count" ng-repeat="page in ctrl.pages" ng-click="ctrl.loadPage(page)">
          <p>{{ page }}</p>
        </li>
      </ul>

      <ul id="programme-list">
        <li class="programme-info" ng-repeat="programme in ctrl.programmes">
          <p>
            <i class="material-icons">&#xE039;</i>
            <span class="programme-title">{{ programme.title }}</span>
          </p>
          <img src="{{ programme.image }}" />
          <hr>
        </li>
      </ul>
    </div>
  </body>
</html>
